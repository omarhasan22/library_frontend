<div *ngIf="book">
  <h2>{{ book.title }}</h2>
  <p>Author: {{ book.author }}</p>

  <button (click)="showBorrowForm = true">Borrow Book</button>

  <div *ngIf="showBorrowForm" class="popup-form">
    <h3>Borrow Book</h3>
    <label>
      Duration (months):
      <input type="number" min="1" [(ngModel)]="borrowDuration" />
    </label>

    <br />
    <button (click)="borrowBook()">Submit</button>
    <button (click)="showBorrowForm = false">Cancel</button>
  </div>
</div>
