<p>book-list works!</p>
<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchQuery" 
    placeholder="Search books..." 
    (input)="onSearch()" 
  />
</div>

<div class="book-list">
  <h2>All Books</h2>
  <ul>
    <li *ngFor="let book of books" (click)="viewBook(book._id)">
      {{ book.title }} - {{ book.author }}
    </li>
  </ul>
</div>
